version: 2
jobs:
  deploy:
    docker:
      - image: circleci/node:10.15.0-jessie-browsers-legacy
    steps:
      - run:
          name: AWS EC2 deploy
          command: |
            ssh -o StrictHostKeyChecking=no ubuntu@3.17.139.99 \
            "echo Start deploy && \
            cd ~/server && \
            git fetch --all && \
            git reset --hard origin/master && \
            yarn && \
            pm2 stop "server" && \
            PORT=8080 pm2 start ./bin/www --name "server" --update-env && \
            echo Deploy end"
workflows:
  version: 2
  test_and_deploy:
    jobs:
      - deploy:
          filters:
            branches:
              only:
                - master
